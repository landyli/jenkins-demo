apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-java-demo
  namespace: ci
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-java-demo
  template:
    metadata:
      labels:
        app: jenkins-java-demo
    spec:
      containers:
      - name: jenkins-java-demo
        image: ${ORIGIN_REPO}/${REPO}:${IMAGE_TAG} 
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: jenkins-docker-cfg

---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-java-demo
  namespace: ci
spec:
  ports:
  - port: 80
    targetPort: 8080
    name: jenkins-java-demo
  selector:
    app: jenkins-java-demo
  type: LoadBalancer
